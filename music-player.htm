<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player">
        <h2 id="title">Song Title</h2>
        <h3 id="artist">Artist Name</h3>
        <div class="controls">
            <button id="shuffle">🔀</button>
            <button id="prev">⏮️</button>
            <button id="play">▶️</button>
            <button id="next">⏭️</button>
            <button id="repeat">🔁</button>
        </div>
        
        <div class="progress-container">
            <span id="current-time">00:00</span>
            <input type="range" id="progress-bar" class="progress-bar" value="0" min="0" max="100">
            <span id="total-time">00:00</span>
        </div>
        
        <div class="volume-label">Volume</div>
        <!-- Updated this line in your HTML -->
        <input type="range" id="volume-bar" class="volume-bar" value="100000" min="0" max="100000">

        <audio id="audio"></audio>
    </div>

    <script src="app.js"></script>
</body>
</html>
